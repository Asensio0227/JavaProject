<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- style  -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div class="nav-center">
      <h4>Reviews</h4>
    </div>
  </nav>
  <main>
    <section class="container">
      <div class="title">
        <h3>Reviews</h3>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./tree.jpg" alt="stones" id="person-img">
        </div>
        <h3 id="author">stones</h3>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam ducimus quia, ab ea molestias velit explicabo? Maiores accusamus incidunt quibusdam praesentium eos ex rem quaerat cupiditate, atque aspernatur. Facere, quam.</p>
        <div class="btn-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">
          suprise me
        </button>
      </article>
    </section>
  </main>
  <!-- script  -->
  <script src="./app.js"></script>
</body>
</html>
